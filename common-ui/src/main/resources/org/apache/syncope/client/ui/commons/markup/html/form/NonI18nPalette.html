<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:panel>
    <input type="hidden" wicket:id="recorder"/>
    <div class="col-md-5">
      <div class="form-group" style="overflow-x:auto;">
        <label>
          <span wicket:id="availableHeader">[available header]</span>
        </label>
        <select class="form-control palette-scrollbar" wicket:id="choices">[choices]</select>
      </div>
    </div>
    <div style="width: 20px; float: left; padding-top: 30px; text-align: center">
      <div style="padding-top: 2px;">
        <a wicket:id="addAllButton"><i class="fa fa-forward"></i></a>
      </div>
      <div style="padding-top: 2px;">
        <a wicket:id="removeAllButton"><i class="fa fa-backward"></i></a>
      </div>
      <div style="padding-top: 2px;">
        <a wicket:id="addButton"><i class="fa fa-caret-right"></i></a>
      </div>
      <div style="padding-top: 2px;">
        <a wicket:id="removeButton"><i class="fa fa-caret-left"></i></a>
      </div>
      <div style="padding-top: 2px;">
        <a wicket:id="moveUpButton"><i class="fa fa-caret-up"></i></a>
      </div>
      <div style="padding-top: 2px;">
        <a wicket:id="moveDownButton"><i class="fa fa-caret-down"></i></a>
      </div>          
    </div>
    <div class="col-md-5">
      <div class="form-group" style="overflow-x:auto;">
        <label>
          <span wicket:id="selectedHeader">[selected header]</span>
        </label>
        <select class="form-control palette-scrollbar" wicket:id="selection">[selection]</select>
      </div>
    </div>
  </wicket:panel>
</html>
